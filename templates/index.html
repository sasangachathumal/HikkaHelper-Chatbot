<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HikkaHelper Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* animation: slideshow 20s infinite;  Adjust duration as needed */
        }

        @keyframes slideshow {
            0% {
                background-image: url('{{ url_for('static', filename='image_1.jpg') }}');
            }
            33.33% {
                background-image: url('{{ url_for('static', filename='image_2.jpg') }}');
            }
            66.66% {
                background-image: url('{{ url_for('static', filename='image_3.jpg') }}');
            }
            100% {
                background-image: url('{{ url_for('static', filename='image_4.jpg') }}'); /* Loop back to the first image */
            }
        }

        #chat-container-wrapper {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            overflow: hidden;
            width: 50%;
            max-width: 60%;
            display: flex;
            flex-direction: column;
            height: 70vh;
            max-height: 70vh;
        }

        #chat-header {
            background-color: #0d6efd; /* Bootstrap primary color */
            color: white;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        #chat-display {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.375rem;
            clear: both;
            max-width: 80%;
        }

        .user-message {
            background-color: #e9ecef;
            color: #212529;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #f8d7da; /* Light red for bot */
            color: #721c24;
            align-self: flex-start;
        }

        #input-area {
            padding: 1rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
        }

        #user-input {
            flex-grow: 1;
            padding: 0.5rem 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            margin-right: 0.5rem;
        }

        #send-button {
            background-color: #0d6efd; /* Bootstrap primary color */
            color: white;
            border: none;
            padding: 0.5rem 0.75rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
        }

        #send-button:hover {
            background-color: #0b5ed7;
        }

        /* Custom scrollbar for WebKit browsers */
        #chat-display::-webkit-scrollbar {
            width: 0.5em;
        }

        #chat-display::-webkit-scrollbar-track {
            background-color: #f1f1f1;
            border-radius: 0.25rem;
        }

        #chat-display::-webkit-scrollbar-thumb {
            background-color: #6c757d;
            border-radius: 0.25rem;
        }

        #chat-display::-webkit-scrollbar-thumb:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div id="chat-container-wrapper">
        <div id="chat-header" class="bg-primary text-white py-3 text-center">
            <h3 class="mb-0">HikkaHelper</h3>
            <p class="mb-0 small">Your Hikkaduwa Travel Assistant</p>
        </div>
        <div id="chat-display" class="p-3">
            </div>
        <div id="input-area" class="p-3 d-flex">
            <input type="text" id="user-input" class="form-control me-2" placeholder="Ask me about Hikkaduwa...">
            <button id="send-button" class="btn btn-primary">Send</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
